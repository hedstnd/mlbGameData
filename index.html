<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MLB Game Data</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
	<div id="scores"></div>
	<table id="game">
	<tr><td id="slide" colspan="2"><!--<progress id="slider" max="100"></progress>-->
	<span id = "awayWPSpan" class="slider"><img id="awayWPImg"></span><span id="homeWPSpan"><img id="homeWPImg"></span>
	</td></tr><tr>
		<td id="away">
		<div class = "vertJust">
		<div><span class="winProb" id="awayWP"></span><span id="topBot"></span></div>
		<h2 id="awayTop"><span id="awayName"></span> <span id="awayScore"></span></h2>
		<img class="featured" id="awayFeat"/><span id="awayNm"></span>
		<p id="awaySumm"></p>
		<ul id="awayPitches"></ul>
		<h3>Advanced Stats</h3>
		<p id="awayAdv"></p>
		<h3 id="awayVsHand"></h3>
		<p id="awayHandStats"></p>
		<h3 id="awayDuh">DUE UP</h3>
		<span id="awayDue"></span>
		<h3 id="awayBenchPen"></h3>
		<span class="bullpen" id="awayPen"></span>
		</div>
		</td>
		<td id="home">
		<div class="vertJust">
		<div><span class="winProb" id="homeWP"></span><span id="innNum"></span></div>
		<h2 id="homeTop"><span id="homeName"></span> <span id="homeScore"></span></h2>
		<img class="featured" id="homeFeat"/><span id="homeNm"></span>
		<p id="homeSumm"></p>
		<ul id="homePitches"></ul>
		<h3>Advanced Stats</h3>
		<p id="homeAdv"></p>
		<h3 id="homeVsHand"></h3>
		<p id="homeHandStats"></p>
		<h3 id="homeDuh">DUE UP</h3>
		<span id="homeDue"></span>
		<h3 id="homeBenchPen"></h3>
		<span class="bullpen" id="homePen"></span>
		</div>
		<span class ="base" id="firstBase"></span><span class="base" id="secondBase"></span><span class="base" id="thirdBase"></span>
		</td>
		</tr>
	</div>
	</table>
<div id="popUp"><p id="popText"></p><span id="close"></span></div>
</body>

</html>
